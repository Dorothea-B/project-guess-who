    <title>Guess My Ex</title>

    <aside class="question-section">
      <button id="restart" class="restart-button">RESTART game</button>

      />

      <h1>A Guess Who of all my Exes</h1>

      <select id="questions">

      </optgroup>

      <optgroup label="Was the relationship...">
  
        <option value="fboff">Facebook official?</option>
        <option value="sitch">Situationship?</option>
        <option value="fwb">FWB?</option>

        <option value="ghost">Did he break up by ghosting?</option>
        <option value="dog">Was he a dog owner?</option>
        <option value="music">Did he play in a band?</option>
        <option value="tattoos">Was he heavily tattooed?</option>
        <option value="alc">A heavy drinker?</option>
        <option value="nodad">Absent father?</option>
        <option value="gamer">Was gaming his top priority?</option>
        <option value="emotion">Was he emotionally avaliable?</option>

        />
